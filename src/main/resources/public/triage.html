  <body>
	<div id="header">
		<img id="header-logo" src="http://kb.winmed.ch/images/title_kb.png" alt="" />
	</div>

    <div class="container">

      <div class="row">
          <div class="col-md-12">
            <form>
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="employeeName" aria-describedby="nameHelp" placeholder="Enter your Name">
                <small id="nameHelp" class="form-text text-muted">Please provide your name that we can identify your request.</small>
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Severenty</label>
                <input type="select"  >
                <select class="form-control" id="severenty"> 
                  <option value="volvo">Volvo</option>
                  <option value="saab">Saab</option>
                  <option value="mercedes">Mercedes</option>
                  <option value="audi">Audi</option>
                </select>
              </div>

              <button type="button" class="btn btn-primary" id="sendRequest">Submit</button>
            </form>
            </div>
        </div>

      <div class="starter-template ">
        <!--<h1>Chatbot WebClient</h1>-->



		<div class="row hidden">
			<div class="col-md-4">
				<div class="panel panel-default">
				  <div class="panel-heading">
					<h3 class="panel-title"><b>Mögliche Fragen</b></h3>
				  </div>
				  <div class="panel-body example-questions">
					Wie kann man einen Rechnungslauf starten?<br/>
					Was ist Mediport?<br/>
					Wie erstellt man eine Statistik?<br/>
				  </div>
				</div>
				<div class="panel panel-default">
				  <div class="panel-heading">
					<h3 class="panel-title"><b>Kontakt</b></h3>
				  </div>
				  <div class="panel-body">
					<h4 class="mb-sm">Telefon</h4>
					<p class="font-size-lg">
						<a href="tel:+41619569920">+41 (0)61 956 99 20</a> <br> <i>Mo.
						- Fr.:<br> 08:00 - 12:00 Uhr <br> 13:30 - 17:00 Uhr
						</i>
					</p>
				  </div>
				</div>
			</div>
			<div class="col-md-8 table-responsive">
				<table class="table" id="responseTable">
					<tbody>
					</tbody>
				</table>
			</div>
		</div>
		<div class="row hidden">
			<div class="col-md-4">
			</div>
			<div class="col-md-8">
				<form class="form" action="#">
				    <div class="input-group">
					  <input type="text" class="form-control" id="input" placeholder="Text eingeben um zu chatten..." autocomplete="off">
					  <span class="input-group-btn">
						<button class="btn btn-default"  id="send">Senden</button>
					  </span>
					</div>
				</form>
			</div>
		</div>

		<div class="row hidden">
		<br>Response<br> <textarea id="response" cols="140" rows="20"></textarea>
		</div>

      </div>

    </div><!-- /.container -->
