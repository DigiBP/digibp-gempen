  <body>
	<div id="header">
		<img id="header-logo" src="http://kb.winmed.ch/images/title_kb.png" alt="" />
	</div>

    <div class="container">

      <div class="row" id="startForm">
          <div class="col-md-12">

            <h1>Welcome to the support area</h1>
            <p>Please provide us with some information to your request</p>
            <form>
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="employeeName" aria-describedby="nameHelp" placeholder="Enter your Name">
                <small id="nameHelp" class="form-text text-muted">Please provide your name that we can identify your request.</small>
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Severenty</label>

                <select class="form-control" id="severenty">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                    <option value="5">5</option>
                      <option value="6">6</option>
                </select>
              </div>

              <button type="button" class="btn btn-primary" id="sendRequest">Submit</button>
            </form>
            </div>
        </div>

      <div class="starter-template ">
        <!--<h1>Chatbot WebClient</h1>-->


        <div id="highPrio" class="hidden">
          		<div class="row ">
          			<div class="col-md-12">
                  <h2>Thank you for your request, someone from Support will call you back ASAP.</h2>
                  </div>
                </div>
            </div>

<div id="chatbot" class="hidden">
  		<div class="row ">
  			<div class="col-md-4">
  				<div class="panel panel-default">
  				  <div class="panel-heading">
  					<h3 class="panel-title"><b>Information</b></h3>
  				  </div>
  				  <div class="panel-body example-questions">
  					User: <span id="userNameSpan"></span><br/>
  				Severenty: <span id="severentySpan"></span><br/>

  				  </div>
  				</div>

  			</div>
  			<div class="col-md-8 table-responsive">
  				<table class="table" id="responseTable">
  					<tbody>
  					</tbody>
  				</table>
  			</div>
  		</div>
  		<div class="row ">
  			<div class="col-md-4">
  			</div>
  			<div class="col-md-8">
  				<form class="form" action="#">
  				    <div class="input-group">
  					  <input type="text" class="form-control" id="input" placeholder="Text eingeben um zu chatten..." autocomplete="off">
  					  <span class="input-group-btn">
  						<button class="btn btn-default"  id="send">Senden</button>
  					  </span>
  					</div>
  				</form>
  			</div>
  		</div>
    </div>
		<div class="row hidden">
		<br>Response<br> <textarea id="response" cols="140" rows="20"></textarea>
		</div>

      </div>

    </div><!-- /.container -->
